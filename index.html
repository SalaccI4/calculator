<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "container">
        <div class = "header">
            <div id = "subDisplay">123123</div>
            <div id = "mainDisplay">0</div>
        </div>
        <div class = "btnContainer">
            <button class="function op">+</button>
            <button class="function clear" id="allClear">AC</button>
            <button class="function clear" id="clearEntry">CE</button>
            <button class="num int" id="zero">0</button>
            <button class="function op">-</button>
            <button class="num int">1</button>
            <button class="num int">2</button>
            <button class="num int">3</button>
            <button class="function op">x</button>
            <button class="num int">4</button>
            <button class="num int">5</button>
            <button class="num int">6</button>
            <button class="function op">/</button>
            <button class="num int">7</button>
            <button class="num int">8</button>
            <button class="num int">9</button>
            <button class="function" id="compute">=</button>
            <button class="num" id ="decimal">.</button>
        </div>
        
        
    </div>
    <script src=javascript.js></script>
</body>
</html>
