<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "container">
        <div class="header">0</div>
        <div class = "btnContainer">
            <button class="op" id="add">+</button>
            <button class="op" id="clear">AC</button>
            <button class="op" id="clear">CE</button>
            <button class="num">0</button>
            <button class="op" id="subtract">-</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="op" id="multiply">x</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="op" id="divde">/</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="op" id="compute">=</button>
        
            <button class="num">.</button>
        </div>
        
        
    </div>
    <script src=javascript.js></script>
</body>
</html>
